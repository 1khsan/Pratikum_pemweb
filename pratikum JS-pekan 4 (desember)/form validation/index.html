<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<style>
		span{
			color: red;
		}
	</style>
  </head>
  <body>
	<div class="container-fluid">
    <h3 class="text-start">Validasi Form </h3>
    <form action="" onsubmit="return false;">
        <label for="fname"> Nama Pelanggan :</label>
        <input type="text" id="fname" name="fname"><span id="error1"></span>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><span id="error2"></span>
        <br><br>
        <label for="jam">Jadwal Keberangkatan:</label>
        <input type="datetime-local" id="jam" name="jam_keberangkatan"><span id="error3"></span>
        <br><br>
        <label for="tujuan">Tujuan Keberangkatan:</label>
        <input type="text" id="tempat" name="lname"><span id="error4"></span>
        <br><br>
        <label for="jumlah">Jumlah Tiket:</label>
        <input type="number" id="jumlah" name="jumlah_tiket" max="10"><span id="error5"></span>
        <br><br>
		<button class="btn btn-primary" onclick="validate()">Submit</button>
    </form>
    <table class="table mt-3">
        <thead>
            <tr>
                <td class="col-12 text-center" colspan="3">Data Pengguna</td>
            </tr>
        </thead>
        <TBody>
            <tr>
                <td class="col-1">1.</td>
                <td class="col-3"> Nama</td>
                <td id="nama_user" class="col-4"></td>
            </tr>
            <tr>
                <td class="col-1">2.</td>
                <td class="col-3"> Email</td>
                <td id="email_user" class="col-4"></td>
            </tr>
            <tr>
                <td class="col-1">3.</td>
                <td class="col-3"> Jadwal Keberangkatan</td>
                <td id="jadwal_user" class="col-4"></td>
            </tr>
            <tr>
                <td class="col-1">4.</td>
                <td class="col-3"> Tujuan Keberangkatan</td>
                <td id="tujuan_user" class="col-4"></td>
            </tr>
            <tr>
                <td class="col-1">5.</td>
                <td class="col-3"> Jumlah Tiket</td>
                <td id="tiket_user" class="col-4"></td>
            </tr>
        </TBody>
      </table>

    <script type="text/javascript">
        let error="";
        function validate()
        {
        let name = document.getElementById( "fname" );
        if( name.value == "" )
        {
        error = " Kamu Harus Menulis Namamu.";
        document.getElementById( "error1" ).innerHTML = error;
        error = "";
        return false;
        }
        error = ""
        let email = document.getElementById( "email" );
        if( email.value == "" || email.value.indexOf( "@" ) == -1 )
        {
        error = "  Kamu Harus Menulis Alamat Email mu. ";
        document.getElementById( "error2" ).innerHTML = error;
        return false;
        }
        let waktu = document.getElementById( "jam" );
        if( waktu.value == ""  )
        {
        error = " Kamu Harus Mengisi Waktu Pemberangkatan Terlebih Dahulu. ";
        document.getElementById( "error3" ).innerHTML = error;
        return false;
        }
        let tujuan = document.getElementById( "tempat" );
        if( tujuan.value == ""  )
        {
        error = " Kamu harus mengisi kota tujuan terlebih dahulu. ";
        document.getElementById( "error4" ).innerHTML = error;
        return false;
        }
        let tiket = document.getElementById( "jumlah" );
        if( tiket.value == ""  )
        {
        error = " Kamu Harus Mengisi Jumlah Tiket Terlebih Dahulu. ";
        document.getElementById( "error5" ).innerHTML = error;
        return false;
        }
        else
        {
        let nama = document.getElementById('nama_user');
		let mail = document.getElementById('email_user');
		let landing = document.getElementById('jadwal_user');
		let kota = document.getElementById('tujuan_user');
		let ticket = document.getElementById('tiket_user');
		nama.innerHTML =  ": "+ name.value;
		mail.innerHTML =  ": " + email.value;
		landing.innerHTML = ": "+ waktu.value;
		kota.innerHTML =  ": " +tujuan.value;
		ticket.innerHTML =  ": " + tiket.value;
        true;
        }
        }
    </script>
    <!-- Optional JavaScript; choose one of the two! -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
	</div>
  </body>
</html>
